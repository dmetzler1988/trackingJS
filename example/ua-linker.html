<!DOCTYPE html>
<html>
<head>
    <title>linker / multidomain - TrackingJS</title>
</head>
<body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/example/js/bind.js"></script>
<script src="/scripts/adapter/ua.js"></script>
<script src="/scripts/tracking.js"></script>
<script type="text/javascript">
    var trackingJS = new trackingJS({
        namespace: 'example',
        type: 'ua',
        analyticsCode: 'UA-57009541-1',
        url: 'auto',
        pageview: true,
        anonymizeIp: true,
        uaConfig: {
            allowLinker: true,
            linkerDomains: ['localhost:3000', 'localhost:4000']
        }
    });


</script>
</body>
</html>

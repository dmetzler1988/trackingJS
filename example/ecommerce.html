<script src="/scripts/adapter/ua.js"></script>

<script type="text/javascript">
    var trackingJS = new trackingJS({
        type: 'ua',
        analyticsCode: 'UA-57009541-1',
        url: 'auto',
        pageview: false

    var ecTracking = trackingJS.registerEcommerce();

    ecTracking.addItem({
        id: '1',
        name: 'Product 1',
        sku: 'xyz-1',

        price: 11,
        quantity: 1
    });

    ecTracking.addItem({
        id: '2',
        name: 'Product 2',
        sku: 'xyz-2',
        category: 'Products Cat',
        price: 22,
        quantity: 2
    });

    ecTracking.send();
